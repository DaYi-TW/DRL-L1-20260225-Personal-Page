<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaYi - Personal Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
    </div>
    <div class="container" id="tilt-container">
        <h1 class="name" data-text="DaYi">DaYi</h1>
        <div class="clock-wrapper">
            <div class="clock">
                <div class="glow-ring"></div>
                <div class="glass-pane"></div>
                <div class="time-display">
                    <span id="hours">00</span><span class="colon">:</span><span id="minutes">00</span><span class="colon">:</span><span id="seconds">00</span>
                </div>
                <div class="date-display" id="date">YYYY-MM-DD</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
